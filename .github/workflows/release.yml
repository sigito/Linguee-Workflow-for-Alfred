name: Create release

on:
  push:
    branches: [ main ]
    paths:
      - LATEST_VERSION

  workflow_dispatch:

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - name: Setup Swift
      uses: swift-actions/setup-swift@v1.15.0
      with:
        swift-version: "5.6"

    - name: Create workflow archive
      run: make

    - name: Create draft release
      uses: softprops/action-gh-release@v0.1.14
      with:
        body_path: "LATEST_VERSION"
        files: "Linguee.Search-*.alfredworkflow"
        draft: true
        fail_on_unmatched_files: true
        generate_release_notes: true
